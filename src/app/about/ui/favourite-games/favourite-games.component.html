@if ((games$ | async)?.length === 0) {
<div class="loading-container">
    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</div>
} @else {
<div class="favourite-games-container">
    <h2>My top {{(games$ | async)?.length}} favourite games ðŸŽ®</h2>
    <ol>
        @for(game of (games$ | async) ?? []; track game.id) {
        <li>
            <h3>{{game.title}} ({{game.year}})</h3>
        </li>
        }
    </ol>
</div>
}
